<html lang="en">
  <head>
    <!-- EXERCISE 1:
    Specify the title, the charset (UTF-8) and the viewport of the page.
    -->
    <meta charset="UTF-8" />
    <title>ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1>Welcome to your personal TODO LIST!</h1>
      <br />

      <span
        >You can add any task you like by writing it in the specified field and
        then press "Add new task"
      </span>
      <br />
      <br />
      <input type="text" id="newTask" />
      <button onclick="addNewTask()">Add new task</button>
      <button onclick="removeLast()">Delete last task</button>
      <button onclick="removeFirst()">Delete first task</button>

      <ul id="myTaskList" class="tasklist"></ul>

      <hr />

      <input
        type="color"
        value="#FFB6C1"
        placeholder="Color"
        id="colorPicker"
      />
      <button onclick="changeTaskBackgroundColor()">
        Change task background
      </button>

      <hr />

      <button onclick="bubbleSort()">Sort</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
